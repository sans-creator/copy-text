<!DOCTYPE html>
<html>
<head>
    <title>Send to Clipboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        textarea { width: 95%; height: 120px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        p { margin-top: 10px; color: green; }
    </style>
</head>
<body>

    <h2>Send Text to PC Clipboard</h2>
    <textarea id="txt" placeholder="Type here..."></textarea>
    <br><br>

    <button onclick="send()">Send to Clipboard</button>
    <p id="msg"></p>

    <script>
        const API_URL = "https://cf3dd51119a5.ngrok-free.app/copy"; // We'll replace this with your actual endpoint

        async function send() {
            const text = document.getElementById("txt").value;
            if (!text) return;

            let res = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text })
            });

            if (res.ok) {
                document.getElementById("msg").innerText = "Text sent to clipboard!";
            } else {
                document.getElementById("msg").innerText = "Failed to send text.";
            }
        }
    </script>
</body>
</html>
