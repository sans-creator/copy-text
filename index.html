<!DOCTYPE html>
<html>
<head>
    <title>Send to Clipboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        textarea { width: 95%; height: 120px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        p { margin-top: 10px; color: green; }
    </style>
</head>
<body>

    <h2>Send Text to PC Clipboard</h2>
    <textarea id="txt" placeholder="Type here..."></textarea>
    <br><br>

    <button onclick="send()">Send to Clipboard</button>
    <p id="msg"></p>

<script>
  const API_URL = "https://e55e438869e1.ngrok-free.app/copy";

  async function send() {
    const text = document.getElementById("txt").value.trim();
    if (!text) return;

    const res = await fetch(API_URL, {
      method: "POST",
      mode: "cors",
      headers: {
        "Content-Type": "application/json",
        "ngrok-skip-browser-warning": "true"
      },
      body: JSON.stringify({ text })
    });

    document.getElementById("msg").innerText = res.ok ? "Sent!" : "Failed";
  }
</script>

</body>
</html>
